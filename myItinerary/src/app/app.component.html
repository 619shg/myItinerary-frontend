<div class="container" *ngIf="singlepage">
  <router-outlet></router-outlet>
</div>
<div class="container" *ngIf="!singlepage">
  <div class="col-md-12 col-sm-12 header-div">
    <div class="col-md-2 col-sm-2 header">
      &nbsp;
    </div>
    <div class="col-md-3 col-sm-3 header">
      <strong><i class="fa fa-plane" aria-hidden="true"></i> Capgemini Travel Company</strong>
    </div>
    <div class="col-md-6 col-sm-6 header1">
      Discover the magic at Capgemini and onboard Capgemini Cruise Line
    </div>
    <div class="col-md-1 col-sm-1 header">
      &nbsp;
    </div>
  </div>
  <div class="col-md-12 col-sm-12 division2">
    <div class="col-md-2 col-sm-2">
      &nbsp;
    </div>
    <div class="col-md-2 col-sm-2 header2">
      Capgemini World
    </div>
    <ul class="col-md-5 col-sm-5  sublinks" style="display:flex;    margin-top: 6px; margin-bottom: 6px;color: #007bff;">
      <li class="sublink blank" (click)="goto('BookResort')">Book Resort</li>
      <li class="sublink manage"  (click)="goto('BookDining')">Book Dining</li>
      <li class="sublink signup"  (click)="goto('ViewItinerary')">View Itinerary</li>
      <li class="sublink geo icon english"><a><i class="fa fa-globe"></i> English (UK)</a></li>
    </ul>
    <div class="col-md-2 col-sm-2 logout">
      Hi {{guest?.firstName}}!
    </div>
    <div class="col-md-1 col-sm-1 logout">
      <span (click)="logout()" id="logout"> Logout  <i class="fa fa-sign-out" aria-hidden="true"></i></span>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content ">
      <div class="modal-body">
        <div class="col-md-12 col-sm-12 close-div-new">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="col-md-12 col-sm-12 body-div">
          <p>{{message}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
